<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo do Código Secreto</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Jogo do Código Secreto</h1>
  </header>

  <main>
    <div id="config-screen">
      <h2>Configuração dos Jogadores</h2>
      <div id="players-list"></div>
      <button id="addPlayerBtn" class="btn-secondary">Adicionar Jogador</button>

      <button id="startGameBtn" class="hidden btn-primary">Iniciar Jogo</button>
      <div id="player-form" class="hidden"></div>
    </div>

    <div id="game-screen" class="hidden">
      <div id="mainArea">
        <h2 id="turnInfo"></h2>
        <div id="adversaries"></div>

        <button id="confirmGuessesBtn" class="btn-primary">Confirmar Todos os Palpites</button>
        <div id="feedback"></div>
        <div id="codesStatus"></div>
      </div>
      <div id="sidebarAttempts" class="hidden">
        <h3>Tentativas</h3>
        <div id="legend">
          <div><span class="attempt-number lower">x</span> = Tente um número maior!</div>
          <div><span class="attempt-number higher">x</span> = Tente um número menor!</div>
        </div>
        <div id="attemptsContent"></div>
      </div>
    </div>
  </main>


  <canvas id="confetti-canvas"></canvas>

  <script src="js/players.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/gameLogic.js"></script>
  <script src="js/main.js"></script>
  <script src="js/confetti.js"></script>
</body>
</html>
